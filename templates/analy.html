{% extends "base.html" %}
{% block title %} HOME {% endblock %}
{% block content %}
<script src="/new.js"></script>
<br>
<br>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
<h2>Analytics</h2>

<section style="padding-left: 20%;">
  <form>
  <select class="dropdown btn btn-outline-secondary" style="width: 35%;">
    {% for colour in pred %}
        <option value="{{colour}}" id="selection" class="btn btn-secondary">{{colour}}</option>"
    {% endfor %}
</select>
</form>
</section>

<section>
  {% for i in pred %}
    
    <br>
    <br>
    <div>
      <table class="table" style="display: none;" id="item">
        <thead>
        <tr>
          <th>Prediction</th>
          <th>Actual</th>
        </tr>
      </thead>
      <tbody>
      {% for j in pred[i]%}
        <tr>
          <td>
            {{j[0]}}
          </td>
          <td>{{j[1]}}</td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
    </div>
  {% endfor %}
  </section>
  
<script>
  $(function() {
      $( "#button" ).click(function() {
          $( "#item" ).toggle();
      });
  });
  </script>
<div style="height: 200px;"></div>
